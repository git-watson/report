
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=400, height=300">
		<title>Snow Report</title>
		<style>
		@font-face {
				font-family: 'Open Sans';
				src: url('../assets/fonts/OpenSans-VariableFont_wdth,wght.ttf') format('truetype');
			}
			
			body {
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
				width: 400px;
				height: 300px;
				color: #000000;
				display: flex;
				flex-direction: column;
			}
			.container {
				display: grid;
				grid-template-rows: auto 2fr 1fr auto;
				height: 100%;
				box-sizing: border-box;
				background: #ffffff;
				width: 400px;
				height: 300px;
			}
			.header {
				display: flex;
				justify-content: space-between;
				font-size: 12px;
				padding: 15px;
				height: 15px;
				border-bottom: 1px solid #000000;
			}
			.main-section {
				display: grid;
				grid-template-columns: 1fr 1px 1fr 1px 1fr 1px 1fr;
				align-items: center;
				text-align: center;
				border-bottom: 1px solid #000000;
				height: 80px;
			}
			.main-section div {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.block {padding: 0px 15px 0px 15px;}
			.block-temp {width: 149px;}
			.icon {
				width: 40px;
				filter: brightness(0);
				opacity: 1;
			}
			.line {
				background-color: #000000;
				width: 1px;
				height: 100%;
			}
			.blank-line {width: 0px;}
			.temperature {
				font-size: 50px;
				font-weight: bold;
			}
			.metrics {
				display: grid;
				grid-template-columns: 1fr 1px 1fr 1px 1fr;
				align-items: center;
				text-align: center;
				border-bottom: 1px solid #000000;
				height: 80px;
			}
			.metrics div {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.forecast {
				font-size: 11px;
				height: 62px;
				padding: 15px;
			}
			.forecast strong {
				font-size: 14px;
				font-weight: bold;
				display: block;
				margin-bottom: 5px;
			}
			.label {font-size: 11px; letter-spacing: 0.7px; padding: 2px;}
			.stat {font-size: 28px;}
			.date {width: 165px; font-weight: bold; letter-spacing: 0.1px; font-size: 14px;}
			.forecast-label {font-size: 14px; font-weight: bold; padding: 0px 0px 2px 0px; letter-spacing: 0.1px;}
			.forecast-text {line-height: 14px; letter-spacing: 0.7px;}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Header -->
			<div class="header">
				<span class="date">February 08</span>
				<span></span>
				<span>Low -20°C</span>
			</div>
			<!-- Main Section -->
			<div class="main-section">
				<div class="block-temp">
					<span class="temperature">-12°C</span>
				</div>
				<div class="line"></div>
				<div class="block">
					<img class="icon" src="https://www.bigwhite.com/themes/custom/ht_bigwhite/images/icons/forecast/svg/Light_Cloud.svg" alt="Weather">
					<span class="label">Overcast</span>
				</div>
				<div class="blank-line"></div>
				<div class="block">
					<img class="icon" src="../assets/images/wind.svg" alt="Wind">
					<span class="label">Calm</span>
				</div>
				<div class="blank-line"></div>
				<div class="block">
					<img class="icon" src="../assets/images/goggles.svg" alt="Visibility">
					<span class="label">Unlimited</span>
				</div>
			</div>
			<!-- Metrics Section -->
			<div class="metrics">
				<div>
					<span class="label">24hr Snowfall</span>
					<strong class="stat">7 cm</strong>
				</div>
				<div class="line"></div>
				<div>
					<span class="label">7 Day Snowfall</span>
					<strong class="stat">41 cm</strong>
				</div>
				<div class="line"></div>
				<div>
					<span class="label">Snow Base</span>
					<strong class="stat">168 cm</strong>
				</div>
			</div>
			<!-- Forecast Section -->
			<div class="forecast">
				<div class="label forecast-label">Tonight's Forecast</div>
				<div class="forecast-text">Partly cloudy. Ridge wind W-NW 20-30 km/h gusting to 40-50 km/h. Freezing level at valley bottom.</div>
			</div>
		</div>
	</body>
	</html>
